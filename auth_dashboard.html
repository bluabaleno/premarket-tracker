<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-TGE Tracker</title>
    <style>
        :root {
            --bg: #0a0a0f;
            --bg-card: #141419;
            --bg-secondary: #1a1a1f;
            --text: #e4e4e7;
            --text-secondary: #71717a;
            --accent: #6366f1;
            --border: rgba(255,255,255,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* Auth Bar - Fixed at top */
        .auth-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 12px;
            padding: 10px 24px;
            background: rgba(10,10,15,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .auth-bar .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }

        .auth-bar .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .auth-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
        }

        .auth-btn:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.15);
        }

        .auth-btn.primary {
            background: #000;
            border-color: #333;
        }

        .auth-btn.primary:hover {
            background: #1a1a1a;
            border-color: #555;
        }

        .auth-btn svg { width: 14px; height: 14px; }

        .auth-btn.wallet svg { width: 16px; height: 16px; }

        .auth-divider {
            width: 1px;
            height: 20px;
            background: var(--border);
            margin: 0 4px;
        }

        /* Dashboard container */
        .dashboard-container {
            padding-top: 50px; /* Space for fixed auth bar */
        }

        /* Gating overlay for locked content */
        .gate-overlay {
            display: none;
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            background: linear-gradient(135deg, rgba(99,102,241,0.95) 0%, rgba(79,70,229,0.95) 100%);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            text-align: center;
        }

        .gate-overlay.show { display: block; }

        .gate-overlay p {
            font-size: 0.85rem;
            margin-bottom: 12px;
            color: white;
        }

        .gate-overlay .buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .gate-overlay .auth-btn {
            background: white;
            color: #1a1a1a;
            border: none;
        }

        .gate-overlay .auth-btn:hover {
            background: #f0f0f0;
        }

        /* Rejected user modal */
        .rejected-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 2001;
            align-items: center;
            justify-content: center;
        }

        .rejected-modal.show { display: flex; }

        .rejected-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            text-align: center;
        }

        .rejected-content h2 {
            font-size: 1.25rem;
            margin-bottom: 8px;
        }

        .rejected-content .username {
            color: var(--accent);
            font-weight: 600;
        }

        .rejected-content p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .rejected-content .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .rejected-content .cta-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .rejected-content .cta-btn.primary {
            background: #000;
            border: 1px solid #333;
            color: white;
        }

        .rejected-content .cta-btn.primary:hover {
            background: #1a1a1a;
            border-color: #555;
        }

        .rejected-content .cta-btn.secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .rejected-content .cta-btn.secondary:hover {
            background: rgba(255,255,255,0.05);
            color: var(--text);
        }

        /* Loading state */
        .loading-overlay {
            display: flex;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-overlay.hide { display: none; }

        .loading-overlay span { color: var(--text-secondary); }

        /* Injected dashboard styles for gating */
        .dashboard-container.gated .timeline-row.gated-content {
            position: relative;
        }

        .dashboard-container.gated .timeline-row.gated-content .timeline-row-inner {
            position: relative;
        }

        .dashboard-container.gated .timeline-row.gated-content .timeline-row-inner > *:not(.timeline-project-name):not(.timeline-change) {
            filter: blur(16px);
            opacity: 0.3;
            pointer-events: none;
        }

        /* Hide FDV panels for gated projects */
        .dashboard-container.gated .timeline-row.gated-content .timeline-fdv-panel {
            display: none !important;
        }

        /* Never gate launched projects section */
        .dashboard-container.gated .timeline-launched-content .timeline-row,
        .dashboard-container.gated .timeline-launched-content .timeline-row .timeline-row-inner,
        .dashboard-container.gated .timeline-launched-content .timeline-row .timeline-row-inner > * {
            filter: none !important;
            opacity: 1 !important;
            pointer-events: auto !important;
        }

        .dashboard-container.gated .timeline-launched-content .timeline-fdv-panel {
            display: block !important;
        }

        /* Request Slider (injected into FDV panel) */
        .request-section {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }
        .request-section .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .request-section .section-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text);
        }
        .request-section .type-toggle {
            display: flex;
            gap: 4px;
        }
        .request-section .type-toggle button {
            padding: 4px 10px;
            font-size: 0.7rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
        }
        .request-section .type-toggle button.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .request-slider-track {
            position: relative;
            height: 40px;
            margin: 12px 0;
        }
        .request-slider-track .track-line {
            position: absolute;
            top: 14px;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }
        .request-slider-track .slot {
            position: absolute;
            top: 7px;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: var(--bg);
            cursor: pointer;
            transition: all 0.15s;
        }
        .request-slider-track .slot:hover:not(.filled) {
            border-color: var(--accent);
            transform: translateX(-50%) scale(1.2);
        }
        .request-slider-track .slot.filled {
            background: var(--accent);
            border-color: var(--accent);
            cursor: default;
        }
        .request-slider-track .slot.selected {
            background: #22c55e;
            border-color: #22c55e;
            transform: translateX(-50%) scale(1.3);
        }
        .request-slider-track .slot-label {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .request-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }
        .request-footer .preview {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-style: italic;
        }
        .request-footer .submit-btn {
            padding: 6px 16px;
            font-size: 0.75rem;
            background: var(--accent);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .request-footer .submit-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading">
        <span>Loading dashboard...</span>
    </div>

    <!-- Auth Bar -->
    <div class="auth-bar">
        <!-- Logged out state -->
        <div id="logged-out">
            <button class="auth-btn primary" onclick="loginWithX()">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                Sign in with X
            </button>
            <button class="auth-btn wallet" onclick="loginWithWallet()" title="Coming soon" disabled style="opacity:0.5;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="6" width="20" height="14" rx="2"/>
                    <path d="M16 12h.01"/>
                    <path d="M2 10h20"/>
                </svg>
                Wallet
            </button>
        </div>
        <!-- Logged in state -->
        <div id="logged-in" style="display:none;">
            <div class="user-info">
                <div class="avatar" id="user-avatar">?</div>
                <span id="user-handle">@username</span>
            </div>
            <div class="auth-divider"></div>
            <button class="auth-btn" onclick="logout()">Log out</button>
        </div>
    </div>

    <!-- Rejected user modal -->
    <div class="rejected-modal" id="rejected-modal">
        <div class="rejected-content">
            <h2>Access Restricted</h2>
            <p>
                <span class="username" id="rejected-username">@user</span> is not on the whitelist.<br>
                Follow and DM for access.
            </p>
            <div class="cta-buttons">
                <a href="https://x.com/jacqueswhales" target="_blank" class="cta-btn primary">
                    <svg viewBox="0 0 24 24" fill="currentColor" style="width:16px;height:16px;">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                    Follow @jacqueswhales
                </a>
                <button class="cta-btn secondary" onclick="closeRejectedModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Gate overlay (shows when content is locked) -->
    <div class="gate-overlay" id="gate-overlay">
        <p><strong id="gated-count">0</strong> projects with later launch dates are hidden</p>
        <div class="buttons">
            <button class="auth-btn" onclick="loginWithX()">
                <svg viewBox="0 0 24 24" fill="currentColor" style="width:14px;height:14px;">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                Sign in to unlock
            </button>
        </div>
    </div>

    <!-- Dashboard content injected here -->
    <div class="dashboard-container" id="dashboard-container"></div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================

        const X_CLIENT_ID = 'cW1KOHN4Uy1sVXBwYk1qUk9mUHo6MTpjaQ';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const API_ENDPOINT = 'https://premarket-tracker-kzx8wc64v-jacques-limitlessnes-projects.vercel.app/api/x-auth';
        const SHEET_WEBHOOK = 'https://script.google.com/macros/s/AKfycbw597-JNoz7pIm0QpfRzYHjsKlu5f4KmbKd7VrV_OBVktH_96-W0BTvuw3bLVqJT-Ov7g/exec';

        // Whitelist: fetched from Google Sheet (falls back to empty if fetch fails)
        let WHITELIST = {
            x: [],
            wallet: []
        };

        // Gating: show projects launching within N months
        const CUTOFF_MONTHS = 2;

        // Fetch whitelist from Google Sheet
        async function loadWhitelist() {
            try {
                const response = await fetch(SHEET_WEBHOOK + '?action=whitelist');
                if (!response.ok) throw new Error('Failed to fetch whitelist');
                const data = await response.json();
                WHITELIST = {
                    x: (data.x || []).filter(h => typeof h === 'string').map(h => h.toLowerCase()),
                    wallet: (data.wallet || []).filter(a => typeof a === 'string').map(a => a.toLowerCase())
                };
            } catch (err) {
                console.error('Failed to load whitelist:', err);
                // Keep empty whitelist - no one can log in if fetch fails (safe default)
            }
        }

        // ============================================
        // STATE
        // ============================================

        let isAuthenticated = false;
        let currentUser = null;
        let timelineData = [];

        // ============================================
        // INITIALIZATION
        // ============================================

        window.onload = async function() {
            // Load whitelist from Google Sheet first
            await loadWhitelist();

            // Check for OAuth callback
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                await handleOAuthCallback(code);
            } else {
                // Check existing session
                const savedUser = localStorage.getItem('auth_user');
                if (savedUser) {
                    const user = JSON.parse(savedUser);
                    if (isWhitelisted(user)) {
                        setAuthenticated(user);
                    } else {
                        localStorage.removeItem('auth_user');
                    }
                }
            }

            // Load dashboard and timeline data
            await Promise.all([
                loadDashboard(),
                loadTimelineData()
            ]);

            // Apply gating
            applyGating();

            // Setup request sliders (after short delay for dashboard to render)
            setTimeout(setupRequestSliders, 500);

            // Hide loading
            document.getElementById('loading').classList.add('hide');
        };

        async function loadDashboard() {
            try {
                const response = await fetch('public_dashboard.html');
                let html = await response.text();

                // Extract just the body content (between <body> and </body>)
                const bodyMatch = html.match(/<body[^>]*>([\s\S]*)<\/body>/i);
                if (bodyMatch) {
                    // Also extract and inject the styles
                    const styleMatch = html.match(/<style[^>]*>([\s\S]*?)<\/style>/gi);
                    let styles = '';
                    if (styleMatch) {
                        styles = styleMatch.join('\n');
                    }

                    // Extract scripts
                    const scriptMatch = html.match(/<script[^>]*>([\s\S]*?)<\/script>/gi);
                    let scripts = '';
                    if (scriptMatch) {
                        scripts = scriptMatch.join('\n');
                    }

                    // Inject styles into head
                    const styleEl = document.createElement('div');
                    styleEl.innerHTML = styles;
                    document.head.appendChild(styleEl);

                    // Inject body content
                    document.getElementById('dashboard-container').innerHTML = bodyMatch[1];

                    // Execute scripts
                    const scriptEl = document.createElement('div');
                    scriptEl.innerHTML = scripts;
                    const scriptTags = scriptEl.querySelectorAll('script');
                    scriptTags.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        newScript.textContent = oldScript.textContent;
                        document.body.appendChild(newScript);
                    });
                }
            } catch (e) {
                console.error('Failed to load dashboard:', e);
                document.getElementById('dashboard-container').innerHTML = '<p style="text-align:center;padding:4rem;color:var(--text-secondary);">Failed to load dashboard content.</p>';
            }
        }

        async function loadTimelineData() {
            try {
                const response = await fetch('timeline_data.json');
                timelineData = await response.json();
            } catch (e) {
                console.error('Failed to load timeline data:', e);
                timelineData = [];
            }
        }

        // ============================================
        // GATING LOGIC (disabled - all content visible)
        // ============================================

        function applyGating() {
            // No content gating - everyone sees everything
            // Auth still works for tracking who's logged in
        }

        // ============================================
        // X OAUTH
        // ============================================

        async function loginWithX() {
            const codeVerifier = generateCodeVerifier();
            const codeChallenge = await generateCodeChallenge(codeVerifier);
            sessionStorage.setItem('code_verifier', codeVerifier);

            const authUrl = new URL('https://twitter.com/i/oauth2/authorize');
            authUrl.searchParams.set('response_type', 'code');
            authUrl.searchParams.set('client_id', X_CLIENT_ID);
            authUrl.searchParams.set('redirect_uri', REDIRECT_URI);
            authUrl.searchParams.set('scope', 'tweet.read users.read');
            authUrl.searchParams.set('state', generateState());
            authUrl.searchParams.set('code_challenge', codeChallenge);
            authUrl.searchParams.set('code_challenge_method', 'S256');

            window.location.href = authUrl.toString();
        }

        async function handleOAuthCallback(code) {
            window.history.replaceState({}, document.title, window.location.pathname);
            const codeVerifier = sessionStorage.getItem('code_verifier');

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code: code,
                        code_verifier: codeVerifier,
                        redirect_uri: REDIRECT_URI
                    })
                });

                const userInfo = await response.json();
                if (!response.ok) throw new Error(userInfo.error);

                const whitelisted = isWhitelisted({ type: 'x', ...userInfo });
                logLogin(userInfo, 'x', whitelisted);

                if (whitelisted) {
                    localStorage.setItem('auth_user', JSON.stringify({ type: 'x', ...userInfo }));
                    setAuthenticated({ type: 'x', ...userInfo });
                } else {
                    showLoginError(userInfo.username);
                }
            } catch (e) {
                console.error('X OAuth error:', e);
                showLoginError();
            }
        }

        // ============================================
        // WALLET LOGIN (FUTURE)
        // ============================================

        function loginWithWallet() {
            // TODO: Implement wallet connection
            // Could use ethers.js, web3modal, wagmi, etc.
            alert('Wallet login coming soon!');
        }

        // ============================================
        // AUTH HELPERS
        // ============================================

        function isWhitelisted(user) {
            if (user.type === 'x') {
                return WHITELIST.x.includes(user.username.toLowerCase());
            } else if (user.type === 'wallet') {
                return WHITELIST.wallet.includes(user.address.toLowerCase());
            }
            return false;
        }

        function setAuthenticated(user) {
            isAuthenticated = true;
            currentUser = user;

            document.getElementById('logged-out').style.display = 'none';
            document.getElementById('logged-in').style.display = 'flex';

            if (user.type === 'x') {
                document.getElementById('user-handle').textContent = '@' + user.username;
                document.getElementById('user-avatar').textContent = user.username[0].toUpperCase();
            } else if (user.type === 'wallet') {
                const short = user.address.slice(0, 6) + '...' + user.address.slice(-4);
                document.getElementById('user-handle').textContent = short;
                document.getElementById('user-avatar').textContent = 'ðŸ‘›';
            }
        }

        function logout() {
            localStorage.removeItem('auth_user');
            isAuthenticated = false;
            currentUser = null;

            document.getElementById('logged-out').style.display = 'flex';
            document.getElementById('logged-in').style.display = 'none';

            applyGating();
        }

        function showLoginError(username = 'Unknown') {
            document.getElementById('rejected-username').textContent = '@' + username;
            document.getElementById('rejected-modal').classList.add('show');
        }

        function closeRejectedModal() {
            document.getElementById('rejected-modal').classList.remove('show');
        }

        function logLogin(user, type, success = false) {
            const username = user.username || user.address;
            const time = new Date().toISOString();
            const status = success ? 'granted' : 'rejected';

            // Local logging
            const history = JSON.parse(localStorage.getItem('login_history') || '[]');
            history.push({ type, user: username, time, status });
            localStorage.setItem('login_history', JSON.stringify(history));

            // Send to Google Sheet
            fetch(SHEET_WEBHOOK, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, type, name: user.name || '', status })
            }).catch(() => {});
        }

        // ============================================
        // MARKET REQUEST SLIDERS
        // ============================================

        const DATE_SLOTS = (() => {
            const slots = [];
            const now = new Date();
            for (let i = 1; i <= 12; i++) {
                const d = new Date(now.getFullYear(), now.getMonth() + i + 1, 0);
                slots.push({
                    label: d.toLocaleDateString('en-US', { month: 'short' }),
                    value: d.toISOString().split('T')[0],
                    full: d.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })
                });
            }
            return slots;
        })();

        const FDV_SLOTS = [
            { label: '$50M', value: 50 },
            { label: '$100M', value: 100 },
            { label: '$200M', value: 200 },
            { label: '$300M', value: 300 },
            { label: '$500M', value: 500 },
            { label: '$750M', value: 750 },
            { label: '$1B', value: 1000 },
            { label: '$1.5B', value: 1500 },
            { label: '$2B', value: 2000 },
            { label: '$3B', value: 3000 }
        ];

        function setupRequestSliders() {
            if (!isAuthenticated || !isWhitelisted(currentUser)) return;

            // Check all visible FDV panels and inject request section
            function checkPanels() {
                document.querySelectorAll('.timeline-fdv-panel').forEach(panel => {
                    if (panel.style.display !== 'none' &&
                        panel.querySelector('.fdv-section') &&
                        !panel.querySelector('.request-section')) {
                        injectRequestSection(panel);
                    }
                });
            }

            // Watch for any DOM changes and check panels
            const observer = new MutationObserver(checkPanels);
            observer.observe(document.getElementById('dashboard-container'), {
                childList: true,
                subtree: true,
                attributes: true,
                attributeFilter: ['style']
            });
        }

        function injectRequestSection(fdvPanel) {
            if (fdvPanel.querySelector('.request-section')) return;

            // Get project name from the row above
            const row = fdvPanel.previousElementSibling;
            const projectName = row?.querySelector('.timeline-project-name')?.textContent?.trim() || 'Unknown';

            const section = document.createElement('div');
            section.className = 'request-section';
            section.dataset.project = projectName;
            section.dataset.type = 'date';

            section.innerHTML = `
                <div class="section-header">
                    <span class="section-title">Request a Market</span>
                    <div class="type-toggle">
                        <button class="active" data-type="date">Launch Date</button>
                        <button data-type="fdv">FDV</button>
                    </div>
                </div>
                <div class="request-slider-track">
                    <div class="track-line"></div>
                </div>
                <div class="request-footer">
                    <span class="preview">Click a slot to request</span>
                    <button class="submit-btn" disabled onclick="submitSliderRequest(this)">Request</button>
                </div>
            `;

            // Toggle handlers
            section.querySelectorAll('.type-toggle button').forEach(btn => {
                btn.onclick = () => {
                    section.querySelectorAll('.type-toggle button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    section.dataset.type = btn.dataset.type;
                    section.dataset.selected = '';
                    renderSlots(section);
                };
            });

            fdvPanel.appendChild(section);
            renderSlots(section);
        }

        function renderSlots(section) {
            const track = section.querySelector('.request-slider-track');
            const type = section.dataset.type;
            const slots = type === 'date' ? DATE_SLOTS : FDV_SLOTS;
            const projectName = section.dataset.project;

            // Find existing markets for this project
            const existing = getExistingMarkets(projectName, type);

            // Clear and rebuild
            track.innerHTML = '<div class="track-line"></div>';

            slots.forEach((slot, i) => {
                const pct = (i / (slots.length - 1)) * 100;
                const el = document.createElement('div');
                el.className = 'slot';
                el.style.left = pct + '%';
                el.dataset.index = i;

                if (existing.has(slot.value.toString()) || existing.has(slot.label)) {
                    el.classList.add('filled');
                    el.title = `${slot.label} - Market exists`;
                } else {
                    el.title = `${slot.label} - Click to request`;
                    el.onclick = () => selectSlot(section, i);
                }

                const label = document.createElement('span');
                label.className = 'slot-label';
                label.textContent = slot.label;
                el.appendChild(label);

                track.appendChild(el);
            });

            updatePreview(section);
        }

        function getExistingMarkets(projectName, type) {
            const existing = new Set();
            const project = timelineData.find(p =>
                p.name?.toLowerCase() === projectName.toLowerCase()
            );

            if (!project) return existing;

            if (type === 'date' && project.milestones) {
                project.milestones.forEach(m => {
                    if (m.date) existing.add(m.date);
                });
            }

            if (type === 'fdv' && project.fdvThresholds) {
                project.fdvThresholds.forEach(t => {
                    existing.add(t.label);
                    if (t.value) existing.add(t.value.toString());
                });
            }

            return existing;
        }

        function selectSlot(section, index) {
            section.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
            const slot = section.querySelectorAll('.slot')[index];
            if (slot && !slot.classList.contains('filled')) {
                slot.classList.add('selected');
                section.dataset.selected = index;
            }
            updatePreview(section);
        }

        function updatePreview(section) {
            const preview = section.querySelector('.preview');
            const submitBtn = section.querySelector('.submit-btn');
            const type = section.dataset.type;
            const selectedIdx = section.dataset.selected;
            const projectName = section.dataset.project;

            if (!selectedIdx && selectedIdx !== '0') {
                preview.textContent = 'Click a slot to request';
                submitBtn.disabled = true;
                return;
            }

            const slots = type === 'date' ? DATE_SLOTS : FDV_SLOTS;
            const slot = slots[parseInt(selectedIdx)];

            if (type === 'date') {
                preview.textContent = `"Will ${projectName} launch by ${slot.full}?"`;
            } else {
                preview.textContent = `"${projectName} FDV above ${slot.label}?"`;
            }
            submitBtn.disabled = false;
        }

        async function submitSliderRequest(btn) {
            const section = btn.closest('.request-section');
            const type = section.dataset.type;
            const selectedIdx = section.dataset.selected;
            const projectName = section.dataset.project;
            const slots = type === 'date' ? DATE_SLOTS : FDV_SLOTS;
            const slot = slots[parseInt(selectedIdx)];

            const data = {
                action: 'market_request',
                username: currentUser?.username || currentUser?.address || 'unknown',
                project: projectName,
                type: type,
                value: slot.label,
                preview: section.querySelector('.preview').textContent,
                timestamp: new Date().toISOString()
            };

            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                await fetch(SHEET_WEBHOOK, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                btn.textContent = 'âœ“ Sent';
                setTimeout(() => {
                    section.dataset.selected = '';
                    renderSlots(section);
                    btn.textContent = 'Request';
                }, 1500);
            } catch (e) {
                console.error('Request failed:', e);
                btn.textContent = 'Failed';
                setTimeout(() => { btn.textContent = 'Request'; btn.disabled = false; }, 2000);
            }
        }

        // ============================================
        // PKCE HELPERS
        // ============================================

        function generateCodeVerifier() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return base64UrlEncode(array);
        }

        async function generateCodeChallenge(verifier) {
            const encoder = new TextEncoder();
            const data = encoder.encode(verifier);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return base64UrlEncode(new Uint8Array(hash));
        }

        function generateState() {
            const array = new Uint8Array(16);
            crypto.getRandomValues(array);
            return base64UrlEncode(array);
        }

        function base64UrlEncode(array) {
            return btoa(String.fromCharCode.apply(null, array))
                .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

    </script>
